<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="/ccs/style.css">
</head>
<body>
<header th:replace="topbar/header :: ShopHeader">
    </header>

    <div class="main-content">
        <div class="tabele">
            <table>
                <caption>Twoje aktualne zamówienie</caption>
                <thead>
                <tr>
                    <th>Lp</th>
                    <th>Nazwa Filmu</th>
                    <th>Ilość</th>
                    <th>Suma</th>
                </tr>
                </thead>
                <tbody th:each="item : ${items}">
                <tr>
                    <td>1</td>
                    <td><p th:text="${item.name}"></p><img class="summary-img" th:src="@{${item.imgUrl}}"></td>
                    <td style="display: flex; justify-content: center; margin-top: 70%;">
                        <a class="mbtn" >-</a>
                        <p >2</p>
                        <a class="mbtn" >+</a>
                    </td>
                    <td>80</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="summary">
            <p><span>Do zapłaty: </span><span>10</span>zł</p>
        
        </div>
        <div class="summary">

            <form  method="post">
                <label>Imię</label>
                <input type="text" name="firstName" required>
                <label>Nazwisko</label>
                <input type="text" name="lastName" required>
                <label>Address</label>
                <input type="text" name="address" required>
                <label>kod pocztowy</label>
                <input type="text" name="postCode" required>
                <label>Miasto</label>
                <input type="text" name="city" required>
                <button type="submit" class="add-btn">Zamów</button>
            </form>

        </div>

    </div>
</body>
</html>
